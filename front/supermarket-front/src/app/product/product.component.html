  <div class="myProduct col-sm-12">
    <div class="card hoverable">
      <div class="card-image">
        <img src='./assets/{{product.imgURL}}'/>
        <a *ngIf="isAdmin" class="btn-floating halfway-fab waves-effect waves-light blue" (click) = "toggleSideBar( product._id, product.productName, product.price, product.imgURL, false )"><i class="material-icons">edit</i></a>
        <a data-toggle="modal" [attr.data-target]="'#quantityModal'+product.productName" *ngIf="!isAdmin" class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">add</i></a>
      </div>
      <div class="card-content">
        <div class="card-title">
          {{product.productName}}
        </div>
        <!-- <div class="card-action"> -->
          <span><a class="total left">Price: {{product.price | currency:'ILS':'symbol'}} </a></span>
        <!-- </div> -->
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" [attr.id]="'quantityModal'+product.productName" tabindex="-1" role="dialog" aria-labelledby="quantityModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Quantity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please Enter Wanted Quantity</p>
        <p>Dairy in gr, <br/>
           Meat, Fruit, Vegetables in kg, <br/>
           Other products in units.
           <input type="number" placeholder="quantity" [(ngModel)] = "quantity"/>
         </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" aria-label="Close" (click) = "sendProductToCart( product._id , quantity )" data-dismiss="modal">Add Product</button>
      </div>
    </div>
  </div>
</div>
